<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- stylesheet link  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- search section start  -->
    <div class="container">
      <h1 class="text-center">Find Your Food</h1>
      <div class="w-50 d-flex mx-auto">
        <input
          type="text"
          id="meal_Search_keyWord_Field"
          class="form-control"
          placeholder="Search Food"
        />
        <button onclick="displaySearchMealItems()" class="btn btn-dark ms-3">
          Search
        </button>
      </div>
    </div>
    <!-- search section end  -->
    <!-- error search show  section start  -->
    <div id="error_section" class="w-50 mx-auto fs-3"></div>
    <!-- error search show  section end  -->
    <!-- displayMealItmes section start  -->
    <div class="container my-5">
      <div
        id="displayMealResult"
        class="row row-cols-1 row-cols-md-2 g-4"
      ></div>
    </div>

    <!-- displayMealItmes section end  -->
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
